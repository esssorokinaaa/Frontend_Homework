<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электроника для всех! - Карточки товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Смартфон X100</h2>
            <img src="https://avatars.mds.yandex.net/get-mpic/5272711/2a000001918e77a843b29aa0c3c75e56ffaa/orig" alt="Смартфон X100" class="product-image">
            <p>Современный смартфон с мощным процессором и отличной камерой.</p>
            <button class="buy-button">Купить</button>
        </div>

        <div class="card">
            <h2>Наушники ProSound</h2>
            <img src="https://i.pinimg.com/originals/4f/11/45/4f114538ea43702201f8642f71446e15.jpg" alt="Наушники ProSound" class="product-image">
            <p>Беспроводные наушники с высоким качеством звука и длительным временем работы.</p>
            <button class="buy-button">Купить</button>
        </div>

        <div class="card">
            <h2>Портативная колонка JBL</h2>
            <img src="https://cdn1.ozone.ru/s3/multimedia-e/6406206626.jpg" alt="Портативная колонка JBL" class="product-image">
            <p>Компактная колонка с мощным звуком и защитой от влаги.</p>
            <button class="buy-button">Купить</button>
        </div>
    </div>
</body>
</html>
